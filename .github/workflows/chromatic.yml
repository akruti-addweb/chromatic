name: Chromatic Workflow

on:
  pull_request:
    branches: [main]

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          yarn install
          yarn global add chromatic-cli

      - name: Build and Test
        run: |
          yarn 
          yarn chromatic --exit-zero-on-changes

      - name: Publish Storybook to Chromatic
        if: github.ref == 'refs/heads/main'
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Location of Storybook build output
          storybookBuildDir: ./storybook-static

      - name: Chromatic UI Tests
        if: github.ref == 'refs/heads/main'
        run: |
          chromatic test --project-token="${{ secrets.CHROMATIC_PROJECT_TOKEN }}" --exit-zero-on-changes
